name: CI

on:
  push:
    branches: [main, "feature/**"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages
        if: github.event_name == 'pull_request'
        run: |
          # Validate all commit messages in the PR
          git log origin/${{ github.base_ref }}..HEAD --format="%H %s" | while read -r hash subject; do
            echo "Validating commit: $subject"
            git log -1 --format="%B" "$hash" | npx commitlint || exit 1
          done

      - name: Verify Node.js and npm versions
        run: |
          node --version
          npm --version

      - name: Run tests
        run: npm test 2>&1 | tee test-output.log
        env:
          CI: true
        continue-on-error: false

      - name: Upload test output
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-output-${{ matrix.node-version }}
          path: test-output.log

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true
